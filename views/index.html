<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <title>Personal Library</title>
</head>

<body>
  <div class="container">
    <h1>
      <a href="/" class="logo"><i class="fas fa-book-reader"></i> Personal Library</a>
    </h1>
    <form autocomplete="off">
      <fieldset>
        <legend align="center">Add a new book to the library</legend>
        <div class="inputs-wrapper">
          <input type="text" placeholder="Title" id="new-book-title" required>
          <input type="submit" value="Add" id="add-book">
        </div>
      </fieldset>
    </form>
    <ul class="books-list">
      <div class="total">Total number of books in the library: <span class="quatity"></span></div>
    </ul>
    <div class="coded-by">Coded by <a href="https://www.freecodecamp.org/fcc5b94da85-6e92-4331-8fbb-c5c610c6a41a" target="_blank">Pavel
        P.</a> for freeCodeCamp</div>
  </div>
  <div class="modal hidden">
    <div class="modal-container">
      <div class="modal-content">
        <div class="book-details"></div>
        <form class="new-comments" autocomplete="off">
          <input type="text" name="comment" id="comment-input" placeholder="Add a new comment" required>
          <input type="submit" value="Add" id="add-comment">
          <input type="button" value="Go back" id="cancel-modal">
        </form>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
